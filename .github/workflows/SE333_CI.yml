name: SE333_CI

on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debugging: show layout
      - name: Show workspace layout
        run: |
          echo "Workspace is ${{ github.workspace }}"
          find . -maxdepth 3 -type f -name "pom.xml"

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          architecture: x64
          cache: maven

      # Build and Test (auto-find pom.xml)
      - name: Build & Test (Maven verify)
        run: |
          POM=$(find . -maxdepth 3 -name "pom.xml" | head -n 1)
          echo "Found POM at: $POM"
          mvn -B -f "$POM" clean verify

      # Run Checkstyle
      - name: Run Checkstyle
        run: |
          POM=$(find . -maxdepth 3 -name "pom.xml" | head -n 1)
          mvn -B -f "$POM" checkstyle:checkstyle

      # Upload Checkstyle Result
      - name: Upload Checkstyle Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-result.xml
          path: "**/target/checkstyle-result.xml"
          if-no-files-found: warn

      # Run JaCoCo
      - name: Run JaCoCo Report
        run: |
          POM=$(find . -maxdepth 3 -name "pom.xml" | head -n 1)
          mvn -B -f "$POM" jacoco:report

      # Upload JaCoCo XML
      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco.xml
          path: "**/target/site/jacoco/jacoco.xml"
          if-no-files-found: warn

      # Cleanup
      - name: Post job cleanup
        if: always()
        run: echo "âœ… Build completed (success or failure)."
