name: SE333_CI

on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug: show layout
      - name: Show workspace layout
        run: |
          echo "Workspace: ${{ github.workspace }}"
          ls -R

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          architecture: x64
          cache: maven

      # Build and test
      - name: Build & Test (Maven verify)
        working-directory: Assignment5_Code
        run: mvn -B clean verify

      # Run Checkstyle
      - name: Run Checkstyle
        working-directory: Assignment5_Code
        run: mvn -B checkstyle:checkstyle

      # Upload Checkstyle Result
      - name: Upload Checkstyle Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-result.xml
          path: Assignment5_Code/target/checkstyle-result.xml
          if-no-files-found: warn

      # Run JaCoCo Report
      - name: Run JaCoCo Report
        working-directory: Assignment5_Code
        run: mvn -B jacoco:report

      # Upload JaCoCo Report
      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco.xml
          path: Assignment5_Code/target/site/jacoco/jacoco.xml
          if-no-files-found: warn

      # Cleanup
      - name: Post job cleanup
        if: always()
        run: echo "âœ… Build completed (success or failure)."
