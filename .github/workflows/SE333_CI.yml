name: SE333_CI

on:
  push:
    branches: [ "main" ]

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace layout (debug)
        run: |
          echo "workspace: ${{ github.workspace }}"
          pwd
          ls -la
          echo "---- first two levels ----"
          find . -maxdepth 2 -type d -print
          echo "---- look for pom.xml ----"
          find . -maxdepth 4 -name pom.xml -print

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          cache: maven

      # Build without assuming any hard-coded path
      - name: Build & Test (Maven verify)
        run: |
          POM=$(find . -maxdepth 4 -path "*/Assignment5_Code/pom.xml" -print -quit)
          if [ -z "$POM" ]; then
            echo "Could not find Assignment5_Code/pom.xml"
            exit 1
          fi
          echo "Using POM: $POM"
          mvn -B -DskipTests=false -f "$POM" clean verify

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-result.xml
          path: |
            **/Assignment5_Code/target/checkstyle-result.xml
          if-no-files-found: warn

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco.xml
          path: |
            **/Assignment5_Code/target/site/jacoco/jacoco.xml
          if-no-files-found: warn
